<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App by Emir Topaloglu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>

    <div class="wrapper">
        <div class="wrapper-header">
            <div class="header-left">
                <div class="counter">
                    <i class="ri-check-line"></i>
                    <span class="correct-counter">0 correct</span>
                </div>
                <div class="counter">
                    <i class="ri-close-line"></i>
                    <span class="wrong-counter">0 wrong</span>
                </div>
            </div>
            <div class="header-right">
                <div class="timer">
                    <i class="ri-timer-line"></i>
                    <span class="timer-counter">00</span>
                </div>
            </div>
        </div>
        <div class="wrapper-content">
            <div class="wrapper-question">
                <div class="question-header">
                    <div class="question-title">
                        Question <span class="question-counter">1</span>
                    </div>
                    <div class="question-content">
                        
                    </div>
                </div>
                <div class="question-answers">
                    <div class="answer answer-a">
                        <input type="radio" name="answer" id="answer-a" data-index="0" onchange="selectedAnswer(this)">
                        <label for="answer-a">A <span></span></label>
                    </div>
                    <div class="answer answer-b">
                        <input type="radio" name="answer" id="answer-b" data-index="1" onchange="selectedAnswer(this)">
                        <label for="answer-b">B <span></span></label>
                    </div>
                    <div class="answer answer-c">
                        <input type="radio" name="answer" id="answer-c" data-index="2" onchange="selectedAnswer(this)">
                        <label for="answer-c">C <span></span></label>
                    </div>
                </div>
            </div>
            <div class="wrapper-buttons">
                <button type="button" class="btn" id="send-answer">Send Answer</button>
            </div>
        </div>
    </div>
    
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
